<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Registration Test</h1>
    
    <div class="test-section">
        <h3>1. Test Registration</h3>
        <form id="test-registration-form">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="test-name" value="Test User" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="test-email" value="test.user@example.com" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="test-role" required>
                    <option value="client">Client</option>
                    <option value="mediator">Mediator</option>
                </select>
            </div>
            <div class="form-group">
                <label>Organization:</label>
                <input type="text" id="test-organization" value="Test Organization">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" id="test-phone" value="+1234567890">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="test-password" value="password123" required>
            </div>
            <button type="submit">Test Registration</button>
        </form>
        <div id="registration-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Login</h3>
        <form id="test-login-form">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="login-email" value="test.user@example.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="login-password" value="password123" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. View All Users</h3>
        <button onclick="viewAllUsers()">View All Users</button>
        <div id="users-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Clear Test Data</h3>
        <button onclick="clearTestData()">Clear All Data</button>
        <div id="clear-result"></div>
    </div>

    <script src="local_storage_backend.js"></script>
    <script>
        document.getElementById('test-registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('registration-result');
            resultDiv.innerHTML = 'Registering user...';
            
            try {
                const formData = {
                    name: document.getElementById('test-name').value,
                    email: document.getElementById('test-email').value,
                    role: document.getElementById('test-role').value,
                    organization: document.getElementById('test-organization').value,
                    phone: document.getElementById('test-phone').value,
                    password: document.getElementById('test-password').value
                };
                
                console.log('Registering with data:', formData);
                
                const result = window.LSBackend.addUser(formData);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Registration Successful</h4>
                            <p>User ID: ${result.user.user_id}</p>
                            <p>Email: ${result.user.email}</p>
                            <p>Role: ${result.user.role}</p>
                            <p>Name: ${result.user.full_name}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Registration Failed</h4>
                            <p>Error: ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Registration Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        document.getElementById('test-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                console.log('Logging in with:', email);
                
                const result = window.LSBackend.authenticateUser(email, password);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login Successful</h4>
                            <pre>${JSON.stringify(result.user, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Login Failed</h4>
                            <p>Error: ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Login Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        function viewAllUsers() {
            const resultDiv = document.getElementById('users-result');
            resultDiv.innerHTML = 'Loading users...';
            
            try {
                const users = window.LSBackend.get('users') || [];
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Found ${users.length} Users</h4>
                        <pre>${JSON.stringify(users, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error Loading Users</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearTestData() {
            const resultDiv = document.getElementById('clear-result');
            resultDiv.innerHTML = 'Clearing data...';
            
            try {
                window.LSBackend.clearAllData();
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Data Cleared</h4>
                        <p>All local storage data has been reset.</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error Clearing Data</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-load users on page load
        window.addEventListener('load', () => {
            console.log('Registration test page loaded');
            viewAllUsers();
        });
    </script>
</body>
</html>
