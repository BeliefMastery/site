<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Bookings Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .calendar-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .calendar-card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #4CAF50;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Upcoming Villa Bookings (Next 4 Days)</h1>

  <div class="calendar-grid">
    <div class="calendar-card">
      <h2>Villa 1</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=dg0tk02rn99u5fd9a15ltccp4u6hq464%40import.calendar.google.com&ctz=UTC&mode=AGENDA&dates=20250924/20250928"></iframe>
    </div>
    <div class="calendar-card">
      <h2>Villa 2</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=u8thu0g7p9eot6ppob2etrr4kun3h47n%40import.calendar.google.com&ctz=UTC&mode=AGENDA&dates=20250924/20250928"></iframe>
    </div>
    <div class="calendar-card">
      <h2>Villa 3</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=ksclvfhel50fao7ebrmkoan888uhvpo8%40import.calendar.google.com&ctz=UTC&mode=AGENDA&dates=20250924/20250928"></iframe>
    </div>
    <div class="calendar-card">
      <h2>Villa 4</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=sjrqdsa4n3ril7criqoh5k4ofhehep33%40import.calendar.google.com&ctz=UTC&mode=AGENDA&dates=20250924/20250928"></iframe>
    </div>
  </div>
</body>
</html>
