<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patons Rock Beach Villas - Arrivals</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Luxon for date/time handling -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts: Playfair Display for headings, Inter for body -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap">

    <style>
        :root {
            --primary-teal: #2dd4bf; /* Coastal teal */
            --accent-coral: #f472b6; /* Soft coral for highlights */
            --background-sand: #f5f5f4; /* Warm sand background */
            --card-bg: #ffffff; /* Crisp white cards */
            --text-dark: #1f2937; /* Deep charcoal */
            --success-green: #34d399; /* Emerald for arrivals */
            --error-red: #f87171; /* Coral red for no arrivals */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-sand) 0%, #e2e8f0 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(45, 212, 191, 0.1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .villa-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            color: var(--primary-teal);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .villa-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 3rem;
            height: 2px;
            background: var(--accent-coral);
            transition: width 0.3s ease;
        }

        .card:hover .villa-title::after {
            width: 5rem;
        }

        .arrival-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .guest-name {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--success-green);
        }

        .date, .check-in {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .check-in i {
            margin-right: 0.5rem;
            color: var(--primary-teal);
        }

        .loading-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-arrival {
            color: var(--error-red);
            font-style: italic;
            font-weight: 400;
        }

        .status-ok {
            color: var(--success-green);
            font-weight: 600;
        }

        .status-error {
            color: var(--error-red);
            font-weight: 600;
        }

        .debug-bar {
            background: var(--card-bg);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 0.75rem;
            color: #6b7280;
            border-radius: 0.5rem;
        }

        .welcome-message {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            text-align: center;
            max-width: 600px;
            margin: 1rem auto;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .welcome-message a {
            color: var(--primary-teal);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .welcome-message a:hover {
            color: var(--accent-coral);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto flex flex-col min-h-screen">
        <!-- Header -->
        <header class="mb-8 text-center bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-4xl font-bold font-['Playfair_Display'] text-gray-900 tracking-tight">Patons Rock Beach Villas</h1>
            <p id="current-date" class="text-lg font-medium text-primary-teal mt-2"></p>
            <p class="welcome-message">
                Weâ€™re delighted to host you. Enjoy your stay, and if you need assistance please call 
                <a href="tel:0273563551">027 356 3551</a>.
            </p>
        </header>

        <!-- Villa Cards Grid -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 flex-1">
            <!-- Villa 1 -->
            <div class="card p-6">
                <h2 class="villa-title">The Beach House</h2>
                <ul id="villa1" class="space-y-4">
                    <li class="loading"><i class="fas fa-spinner loading-icon"></i> Initializing...</li>
                </ul>
            </div>
            <!-- Villa 2 -->
            <div class="card p-6">
                <h2 class="villa-title">The Cottage</h2>
                <ul id="villa2" class="space-y-4">
                    <li class="loading"><i class="fas fa-spinner loading-icon"></i> Initializing...</li>
                </ul>
            </div>
            <!-- Villa 3 -->
            <div class="card p-6">
                <h2 class="villa-title">The Loft</h2>
                <ul id="villa3" class="space-y-4">
                    <li class="loading"><i class="fas fa-spinner loading-icon"></i> Initializing...</li>
                </ul>
            </div>
            <!-- Villa 4 -->
            <div class="card p-6">
                <h2 class="villa-title">The Retreat</h2>
                <ul id="villa4" class="space-y-4">
                    <li class="loading"><i class="fas fa-spinner loading-icon"></i> Initializing...</li>
                </ul>
            </div>
        </main>

        <!-- Debug/Status Bar -->
        <footer class="debug-bar mt-auto p-3">
            <p id="debug">Loading status...</p>
        </footer>
    </div>

    <script>
        const { DateTime, Settings } = luxon;
        Settings.defaultLocale = "en-NZ";
        const targetTimeZone = "Pacific/Auckland";
        const proxy = "https://api.allorigins.win/raw?url=";

        const villaFeeds = {
            villa1: {
                beds24: "https://api.beds24.com/ical/bookings.ics?roomid=318483&token=ea7b37ea5fc562875d2a5196a1a77ed8",
                google: "https://calendar.google.com/calendar/ical/patonsrockbeachvillas.co.nz_5r3b0ovo5vn9l24j5503docbds%40group.calendar.google.com/public/basic.ics"
            },
            villa2: {
                beds24: "https://api.beds24.com/ical/bookings.ics?roomid=318484&token=619894678ee80521412a314854aba411",
                google: "https://calendar.google.com/calendar/ical/u8thu0g7p9eot6ppob2etrr4kun3h47n%40import.calendar.google.com/public/basic.ics"
            },
            villa3: {
                beds24: "https://api.beds24.com/ical/bookings.ics?roomid=318485&token=0dc12d488822f3fb0487273a4d933c84",
                google: "https://calendar.google.com/calendar/ical/ksclvfhel50fao7ebrmkoan888uhvpo8%40import.calendar.google.com/public/basic.ics"
            },
            villa4: {
                beds24: "https://api.beds24.com/ical/bookings.ics?roomid=318486&token=9634a496cdf402a5c88b5685866a00e8",
                google: "https://calendar.google.com/calendar/ical/sjrqdsa4n3ril7criqoh5k4ofhehep33%40import.calendar.google.com/public/basic.ics"
            }
        };

        function parseICSEvent(block) {
            const startLine = block.match(/DTSTART(?:;VALUE=DATE)?:(.*)/);
            const summaryLine = block.match(/SUMMARY:(.*)/);
            if (!startLine || !summaryLine) return null;

            const startRaw = startLine[1].trim();
            const summary = summaryLine[1].trim();
            let arrivalDate;

            const isDateTime = startRaw.includes('T') || startRaw.includes('Z');
            if (isDateTime) {
                arrivalDate = DateTime.fromISO(startRaw, { zone: 'utc' }).setZone(targetTimeZone);
            } else {
                const year = parseInt(startRaw.substr(0, 4), 10);
                const month = parseInt(startRaw.substr(4, 2), 10);
                const day = parseInt(startRaw.substr(6, 2), 10);
                arrivalDate = DateTime.fromObject({ year, month, day, hour: 14, minute: 0 }, { zone: targetTimeZone });
            }
            return { summary, arrivalDate };
        }

        function isSameDayNZ(dt, today) {
            return dt.hasSame(today, 'day');
        }

        function formatNZDate(dt) {
            return dt.toFormat("ccc, dd MMM yyyy");
        }

        async function tryFeed(url) {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const ics = await res.text();
            const blocks = ics.split("BEGIN:VEVENT").slice(1);
            const todayNZ = DateTime.now().setZone(targetTimeZone).startOf('day');

            for (const block of blocks) {
                const event = parseICSEvent(block);
                if (!event) continue;
                if (isSameDayNZ(event.arrivalDate, todayNZ)) {
                    return `<span class="arrival-info">
                        <span class="guest-name">${event.summary}</span>
                        <span class="date">${formatNZDate(event.arrivalDate)}</span>
                        <span class="check-in"><i class="fas fa-clock"></i> Check-in: 2:00 PM</span>
                    </span>`;
                }
            }
            return null;
        }

        async function loadVilla(id, feeds) {
            const list = document.getElementById(id);
            list.innerHTML = "<li class='loading'><i class='fas fa-spinner loading-icon'></i> Loadingâ€¦</li>";

            const attempts = [
                { name: 'Beds24 (Proxy)', url: proxy + encodeURIComponent(feeds.beds24) },
                { name: 'Google (Direct)', url: feeds.google },
                { name: 'Google (Proxy)', url: proxy + encodeURIComponent(feeds.google) }
            ];

            let statusMessage = `<span class="status-error">âœ– Failed all feeds</span>`;

            for (const attempt of attempts) {
                try {
                    const arrival = await tryFeed(attempt.url);
                    if (arrival) {
                        list.innerHTML = `<li>${arrival}</li>`;
                        statusMessage = `<span class="status-ok">âœ” OK (${attempt.name})</span>`;
                        return statusMessage;
                    }
                } catch (e) {
                    console.warn(`${id} - ${attempt.name} failed:`, e.message);
                }
            }

            list.innerHTML = "<li class='no-arrival'><i class='fas fa-calendar-times'></i> Room Occupied or No arrivals today</li>";
            return statusMessage;
        }

        async function refreshAll() {
            const statuses = [];
            for (const [id, feeds] of Object.entries(villaFeeds)) {
                const st = await loadVilla(id, feeds);
                statuses.push(` ${id}: ${st}`);
            }

            const now = DateTime.now().setZone(targetTimeZone).toFormat('HH:mm:ss');
            document.getElementById("debug").innerHTML =
                `<strong>Last refresh:</strong> ${now} NZT ${statuses.join(' | ')}`;
        }

        window.onload = function () {
            document.getElementById("current-date").textContent =
                DateTime.now().setZone(targetTimeZone).toFormat('cccc, dd LLLL yyyy');
            refreshAll();
            setInterval(refAll, 10 * 60 * 1000);
        }
    </script>
</body>
</html>
