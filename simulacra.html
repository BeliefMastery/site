<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulacra</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('images/index-background.JPG');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Inter', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 2px solid #ccc;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    section {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 0.75rem;
      padding: 2.5rem 1rem;
      margin: 2rem auto;
      max-width: 800px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.25rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .user {
      background-color: #e8f0ff;
      text-align: right;
    }

    .bot {
      background-color: #f4f4f4;
      text-align: left;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      resize: vertical;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Simulacra</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="belief-mastery.html">Belief Mastery</a>
      <a href="sovereign-of-mind.html">Sovereign of Mind</a>
      <a href="demonology-addendum.html">Demonology Addendum</a>
      <a href="agent-protocol.html">AI Protocol</a>
      <a href="purchase.html">Purchase</a>
      </nav>
  </header>

  <main>
    <section>
      <h1>Simulacra</h1>
      <div id="chat-window"></div>

      <form id="chat-form">
        <textarea id="user-input" rows="3" placeholder="Ask Simulacrum..."></textarea>
        <button type="submit" class="btn">Send</button>
        <p id="status" aria-live="polite" style="margin-top:0.75rem;"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Belief Mastery & Sovereign of Mind. All rights reserved.</p>
    <p><a href="https://instagram.com/belief.mastery" target="_blank">@belief.mastery</a></p>
  </footer>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chat = document.getElementById('chat-window');
    const status = document.getElementById('status');

    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.className = 'message ' + (isUser ? 'user' : 'bot');
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, true);
      input.value = '';
      status.textContent = 'Simulacrum is thinking...';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        addMessage(data.reply, false);
        status.textContent = '';
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Failed to reach Simulacrum.';
      }
    });
  </script>
</body>
</html>
